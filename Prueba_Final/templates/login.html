{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title mb-3 text-center">HoMieS FooDS</h3>
        <p class="text-center text-muted mb-4">Inicia sesión para subir las fotos de los alimentos</p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input name="username" required class="form-control" placeholder="usuario">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input name="password" type="password" required class="form-control" placeholder="contraseña">
          </div>
          <div class="d-grid">
            <button class="btn btn-primary">Iniciar sesión</button>
          </div>
        </form>
        <hr>
        <p class="text-center small text-muted">Usuario demo: <strong>Ncortest</strong> / Contraseña: <strong>unicolmayor</strong></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
